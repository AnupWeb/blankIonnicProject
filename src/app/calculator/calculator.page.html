<ion-header>
  <ion-toolbar>
    <ion-title>Calculator</ion-title>
    <ion-item slot="end" lines="none">
      <ion-icon name="close" (click)="closeCal()"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card [ngClass]="'calculatorBody'">
    <ion-card-header>
    <ion-item lines="none" [ngClass]="'displayNumber'">
      <ion-input type="number" Value="3456" readonly="true"></ion-input>
    </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col ></ion-col>
          <ion-col size="3">
            <ion-button color="light" value="C">C</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3">
            <ion-button color="light" value="7">7</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button color="light" value="8">8</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button color="light" value="9">9</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button color="light" value="/">/</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3">
            <ion-button color="light" value="4">4</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button color="light" value="5">5</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button color="light" value="6">6</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button color="light" value="x">x</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3">
            <ion-button color="light" value="1">1</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button color="light" value="2">2</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button color="light" value="3">3</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button color="light" value="-">-</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3">
            <ion-button color="light" value=".">.</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button color="light" value="0">0</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button color="light" value="=">=</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button color="light" value="+">+</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

  </ion-card>

</ion-content>
